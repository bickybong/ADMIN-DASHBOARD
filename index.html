<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id="left">
        <h3 id="title"><span class="material-icons">dashboard</span> Dashboard</h3>
        <ul id="ul1">
            <li><a href=""><span class="material-icons">home</span>Home</a></li>
            <li><a href=""><span class="material-icons">account_circle</span>Profile</a></li>
            <li><a href=""><span class="material-icons">chat</span>Messages</a></li>
            <li><a href=""><span class="material-icons">history</span>History</a></li>
            <li><a href=""><span class="material-icons">task</span>Tasks</a></li>
            <li><a href=""><span class="material-icons">groups</span>Communities</a></li>
        </ul>
        <ul id="ul2">
            <li><a href=""><span class="material-icons">settings</span>Setting</a></li>
            <li><a href=""><span class="material-icons">help</span>Support</a></li>
            <li><a href=""><span class="material-icons">security</span>Privacy</a></li>
        </ul>
    </div>

    <div id="header">
        <div id="topHeader">
            <div id="searchBar">
                <label for=" search"><span class="material-icons">search</span></label>
                <input id="search" type="search" id="search" name="search">
            </div>
            <div id="topUser">
                <a href=""><span class="material-icons">notifications</span></a>
                <img src="icons/avatar.jpg" alt="" width="40vw" height="40vh">
                <h3>Beeg penguin</h3>
            </div>
        </div>

        <div id="bottomHeader">
            <div id="user">
                <img src="icons/avatar.jpg" alt="" width="40vw" height="40vh">
                <p><strong>Hi there,</strong></p>
                <h2>Beeg penguin</h2>
            </div>
        </div>
        <div id="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    
    <div id="project">
        <h2>My projects</h2>
        <div id="announcement">
            <h2>announcements</h2>
        </div>
        <div id="trending">
            <h2>@bickybong</h2>
        </div>
    </div>
   
</body>
</html>
